<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for SEO -->
    <meta name="description" content="Family Surfing Club. Surfing Club for all ages in Bali.">
    <meta name="keywords" content="surf, surfing, Bali, family, family surfing, surfers, ocean, sport, exercise, outdoors">

    <!-- Title -->
    <title>Family Surfing Club - Sign Up</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FontAwesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Family Surfing Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sign-Up Section -->
        <section id="signup">
            <div class="form">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-house-tsunami"></i> Sign up to freedom!</h2>

                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>

                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>

                    <!-- Age Category (Radio Buttons) -->
                    <fieldset class="radio-buttons">
                        <legend>Select Your Category</legend>
                        <label>
                            <input type="radio" name="age_category" value="children" required checked> Child
                        </label>
                        <label>
                            <input type="radio" name="age_category" value="adult" required> Adult
                        </label>
                        <label>
                            <input type="radio" name="age_category" value="family" required> Family
                        </label>
                    </fieldset>

                    <button type="submit" class="join-button">Let's Catch a Wave!</button>
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                   aria-label="Visit our Facebook page (opens in a new tab)">
                   <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                   aria-label="Visit our Instagram page (opens in a new tab)">
                   <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li> 
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                   aria-label="Visit our Youtube channel (opens in a new tab)">
                   <i class="fa-brands fa-youtube"></i>
                </a>
            </li> 
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" 
                   aria-label="Visit our Twitter page (opens in a new tab)">
                   <i class="fa-brands fa-twitter"></i>
                </a>
            </li> 
        </ul>
    </footer>

    <!--Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/YOUR_NEW_KIT_ID.js" crossorigin="anonymous"></script>

</body>

</html>
