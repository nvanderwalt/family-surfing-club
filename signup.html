    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Family Surfing Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <UL id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </UL>
        </nav>
    </header>

    <!--Main Content-->
    <main> 
        <section id="signup">
            <div class="form">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-house-tsunami"></i> Sign up to freedom!</h2>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <br>
                    <div class="radio-buttons">
                        <div>
                            <label for="children">Child</label>
                            <input type="radio" name="age_category" id="children" value="children" required checked>
                        </div>
                        <div>
                            <label for="adult">Adult</label>
                            <input type="radio" name="age_category" id="adult" value="adult" required>
                        </div>
                        <div>
                            <!-- Changed from id="adult" to id="family" -->
                            <label for="family">Family</label>
                            <input type="radio" name="age_category" id="family" value="family" required>
                        </div>
                    </div>
                    <button type="submit" class="join-button">Let's Catch a Wave!</button>
                </form>
            </div>
        </section>

            <section id="contact-us">

            </section>
        </main>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">

            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a> <!-- Fixed extra </i> -->
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a> <!-- Fixed extra </i> -->
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i></a> <!-- Fixed extra </i> -->
            </li>
        </ul>
    </footer>
